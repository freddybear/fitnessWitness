
<div ng-controller="homeController">
    <div class="row">
        <input type="text" ng-model="nameOfPerson" />
        <button type="button" class="btn btn-primary" ng-click="person = getPerson(nameOfPerson)">Get person</button>
    </div>
    <hr />
    
    <h3>You are searching for: {{nameOfPerson}}</h3>
    <table class="table">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{firstName}}</td>
                <td>{{surName}}</td>
                <td>{{email}}</td>
            </tr>            
        </tbody>
    </table>
</div>
